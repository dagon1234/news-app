<div>
  <h2>Edit Post</h2>
  <form (submit)="onSubmit()">
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      [(ngModel)]="post.title"
      name="title"
      required
    />

    <label for="body">Body:</label>
    <textarea id="body" [(ngModel)]="post.body" name="body" required></textarea>

    <button type="submit">Save</button>
  </form>
</div>
