<div>
  <h2>Add Post</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="newPost.title"
        name="title"
        required
      />
    </div>
    <div class="form-group">
      <label for="body">Body:</label>
      <textarea
        id="body"
        [(ngModel)]="newPost.body"
        name="body"
        required
      ></textarea>
    </div>
    <button type="submit">Add Post</button>
  </form>
</div>
